<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">


		<title>Calculadora</title>
		 <link rel="icon" href="calculator.png">

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<style type="text/css">

		/*IMPORTA FONTES EXTERNAS*/
		@import url(http://fonts.googleapis.com/css?family=Open+Sans|Montserrat);


		*{
    font-family: 'Open Sans', sans-serif !important;
    color: hsla(198, 65%, 75%, 1);
		}

		/*background fundo*/

		body{
			background-image: url('index.jpg');
		}

		nav{
			border: 1px solid red;
		}

		h1{
			color:hsla(198, 65%, 75%, 1);
		}

		hr {
     margin-top: 20px;
     margin-bottom: 20px;
     border: 0;
    }

		nav.navbar-tranparente {
			padding: 0px 0px;
			background: rgb(0, 0, 0, 0.6);
		}

		.navbar-inverse{
			border color: 0px;
		}


   </style>

		<script type="text/javascript">

			function calcular(){
				var operacao = document.getElementById('operacao').value;
				var num1 = document.getElementById('num1').value;
				var num2 = document.getElementById('num2').value;

			  num1 = parseFloat(num1);
				num2 = parseFloat(num2);

				if(num1 == '' || num1 == null){
					alert('favor digitar um número válido');
					return false;
				}

				if(num2 == '' || num2 == null){
					alert('favor digitar um número válido');
					return false;
				}

				var resultado = null;

				switch (operacao) {
					case '1':
					  resultado = num1 - num2;
						break;

					case '2':
						resultado = num1 + num2;
						break;

					case '3':
						resultado = num1 * num2;
						break;

					case '4':
						resultado = num1 / num2;
						break;

					default: alert('Escolha uma opção');
					return false;

				}

				document.getElementById('resultado').value = resultado;
			}

		</script>
	</head>

	<body>

		<nav class="navbar navbar-inverse navbar-tranparente">
			<div class="container-fluid">
			 <a href="index.html"> <h1 class="col-md-3">CALCULADORA</h1></a>
		 </div>
		</nav>

		<div class="container">

				<hr />

				<div class="row">
					<div class="col-md-2">
						<input id="num1" type="text" class="form-control" placeholder="Digite um número:" />
					</div>

					<div class="col-md-3">
						<select id="operacao" class="form-control">
							<option value="">--Selecione uma operação</option>
							<option value="1">Subtração</option>
							<option value="2">Adição</option>
							<option value="3">Multiplicação</option>
							<option value="4">Divisão</option>
						</select>
					</div>

					<div class="col-md-2">
						<input id="num2" type="text" class="form-control" placeholder="Digite um número:"/>
					</div>
				</div>

				<hr />

				<div class="row">
					<div class="col-md-4">
						<button type="button" class="btn btn-primary btn-large" onclick="calcular()">Calcular</button>
					</div>
				</div>

				<hr />

				<div class="col-md-2">
					<div class="row">
						<b>Resultado:</b> <input id="resultado" type="text" class="form-control" readonly/>
					</div>
				</div>
		</div>
	</body>
</html>
