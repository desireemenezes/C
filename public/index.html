<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">


		<title>Calculadora</title>
		 <link rel="icon" href="img/calculator.png">

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">

		<script type="text/javascript" src="main.js"></script>

	</head>

	<body>

		<nav class="navbar navbar-inverse navbar-tranparente">
			<div class="container-fluid">
			 <a href="index.html"> <h1 class="col-md-3">CALCULADORA</h1></a>
		 </div>
		</nav>

		<div class="container">

				<hr />

				<div class="row">
					<div class="col-md-2">
						<input id="num1" type="text" class="form-control" placeholder="Digite um número:" />
					</div>

					<div class="col-md-3">
						<select id="operation" class="form-control">
							<option value="">--Selecione uma operação</option>
							<option value="1">Subtração</option>
							<option value="2">Adição</option>
							<option value="3">Multiplicação</option>
							<option value="4">Divisão</option>
						</select>
					</div>

					<div class="col-md-2">
						<input id="num2" type="text" class="form-control" placeholder="Digite um número:"/>
					</div>
				</div>

				<hr />

				<div class="row">
					<div class="col-md-4">
						<button type="button" class="btn btn-primary btn-large" onclick="calc()">Calcular</button>
					</div>
				</div>

				<hr />

				<div class="col-md-2">
					<div class="row">
						<b>Resultado:</b> <input id="result" type="text" class="form-control" readonly/>
					</div>
				</div>
		</div>
	</body>
</html>
